<!doctype html><html lang="pt-br"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Vistoria — Assistir</title><link rel="stylesheet" href="./assets.css"/></head>
<body style="background:#000">
<div class="overlay">
  <div class="card" style="padding:10px 12px;max-width:760px">
    <div class="hdr" style="gap:10px">
      <div class="brand"><b>Vistoria — Assistir</b><span id="roomTxt">Sala: —</span></div>
      <div id="status" class="badge warn"><span class="dot"></span><span id="statusTxt">Conectando…</span></div>
    </div>
    <div class="small" style="margin-top:8px">O vídeo do associado será fixado automaticamente.</div>
  </div>
</div>
<div id="meet" class="meet"></div>
<script src="https://meet.jit.si/external_api.js"></script>
<script>
const statusEl=document.getElementById("status"),statusTxt=document.getElementById("statusTxt"),roomTxt=document.getElementById("roomTxt");
function setStatus(mode,text){statusEl.classList.remove("ok","warn","err");if(mode)statusEl.classList.add(mode);statusTxt.textContent=text;}
const u=new URL(location.href);const room=(u.searchParams.get("r")||"vistoria-demo").trim();roomTxt.textContent="Sala: "+room;

function focus(api, arr){
  if(!arr||!arr.length) return false;
  const target = arr.find(p => (p.displayName||"").toLowerCase()==="associado") || arr[0];
  const pid = target.participantId;
  try{api.executeCommand('setTileView',false);}catch{}
  try{api.executeCommand('pinParticipant',pid);}catch{}
  try{api.executeCommand('setLargeVideoParticipant',pid);}catch{}
  return true;
}

const api=new JitsiMeetExternalAPI("meet.jit.si",{
  roomName:room,parentNode:document.querySelector("#meet"),width:"100%",height:"100%",
  userInfo:{displayName:"Atendente"},
  configOverwrite:{prejoinPageEnabled:false,startWithAudioMuted:true,startWithVideoMuted:true,disableDeepLinking:true,enableWelcomePage:false,analytics:{disabled:true}},
  interfaceConfigOverwrite:{SHOW_JITSI_WATERMARK:false,SHOW_WATERMARK_FOR_GUESTS:false,MOBILE_APP_PROMO:false,DISABLE_JOIN_LEAVE_NOTIFICATIONS:true,DISABLE_FOCUS_INDICATOR:true,FILM_STRIP_MAX_HEIGHT:0,VERTICAL_FILMSTRIP:false,TOOLBAR_BUTTONS:['hangup','fullscreen','microphone','camera']}
});

api.addEventListener('videoConferenceJoined', async ()=>{
  setStatus('warn','Aguardando transmissor…');
  try{const info=await api.getParticipantsInfo(); if(focus(api,info)) setStatus('ok','Ao vivo');}catch{}
});
api.addEventListener('participantJoined', async ()=>{
  setStatus('warn','Detectado participante…');
  try{const info=await api.getParticipantsInfo(); if(focus(api,info)) setStatus('ok','Ao vivo');}catch{}
});
api.addEventListener('participantLeft', ()=> setStatus('warn','Aguardando transmissor…'));
</script></body></html>
