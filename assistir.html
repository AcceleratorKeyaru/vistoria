<!doctype html><html lang="pt-br"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Vistoria — Assistir</title><link rel="stylesheet" href="./assets.css"/></head>
<body style="background:#000">
<div class="overlay">
  <div class="card" style="padding:10px 12px;max-width:760px">
    <div class="hdr" style="gap:10px">
      <div class="brand"><b>Vistoria — Assistir</b><span id="roomTxt">Sala: —</span></div>
      <div id="status" class="badge"><span class="dot"></span><span id="statusTxt">Conectando…</span></div>
    </div>
    <div class="row" style="margin-top:10px">
      <button class="btn primary" id="btnReload">Recarregar</button>
      <button class="btn" id="btnFull">Tela cheia</button>
      <button class="btn" id="btnMic">Falar (mic)</button>
      <button class="btn" id="btnCam">Mostrar câmera</button>
    </div>
    <div class="small" style="margin-top:8px">Você pode orientar o associado ativando microfone/câmera.</div>
  </div>
</div>
<div id="meet" class="meet"></div>
<script src="https://meet.jit.si/external_api.js"></script>
<script>
const statusEl=document.getElementById("status"),statusTxt=document.getElementById("statusTxt"),roomTxt=document.getElementById("roomTxt");
function setStatus(mode,text){statusEl.classList.remove("ok","err");if(mode)statusEl.classList.add(mode);statusTxt.textContent=text;}
document.getElementById("btnReload").onclick=()=>location.reload();
document.getElementById("btnFull").onclick=()=>{const el=document.documentElement;if(el.requestFullscreen)el.requestFullscreen();};
const u=new URL(location.href);const room=(u.searchParams.get("r")||"vistoria-demo").trim();roomTxt.textContent="Sala: "+room;

const api=new JitsiMeetExternalAPI("meet.jit.si",{
  roomName:room,parentNode:document.querySelector("#meet"),width:"100%",height:"100%",
  userInfo:{displayName:"Atendente"},
  configOverwrite:{prejoinPageEnabled:false,startWithAudioMuted:true,startWithVideoMuted:true,disableDeepLinking:true,disableSelfView:true,enableWelcomePage:false,analytics:{disabled:true}},
  interfaceConfigOverwrite:{SHOW_JITSI_WATERMARK:false,SHOW_WATERMARK_FOR_GUESTS:false,MOBILE_APP_PROMO:false,DISABLE_JOIN_LEAVE_NOTIFICATIONS:true,DISABLE_FOCUS_INDICATOR:true,FILM_STRIP_MAX_HEIGHT:0,VERTICAL_FILMSTRIP:false,TOOLBAR_BUTTONS:['hangup','fullscreen','microphone','camera']}
});
api.addEventListener("videoConferenceJoined",()=>setStatus(null,"Aguardando transmissor…"));
api.addEventListener("participantJoined",()=>setStatus("ok","Ao vivo"));
document.getElementById("btnMic").onclick=()=>api.executeCommand('toggleAudio');
document.getElementById("btnCam").onclick=()=>api.executeCommand('toggleVideo');
</script></body></html>
